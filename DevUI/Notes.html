<!DOCTYPE html>
<!-- This is an adaptation from https://dev.to/aliyuadeniji/how-to-build-a-note-taking-app-with-html-css-and-javascript-37ae --> 
<!-- It is being adapted to be part of the DevUI from https://github.com/MichaelKentBurns/BibleModel -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BibleNote</title>
  <link rel="stylesheet" href="Notes.css">
  <link rel="stylesheet" href="tooltip.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
</head>
<body>

<div class="popup-box">
  <div class="popup show">
    <div class="content">
      <header>
        <p>Add a new Bible note</p>
        <i class="uil uil-times"></i>
      </header>
      <form action="#">
        <div class="row tile">
          <label>Title</label>
          <input type="text" id="titleInput">
        </div>
        <div class="row tile">
          <label>Bible Reference</label>
          <input type="text" id="refInput">
        </div>
        <div class="row tile">
          <label>Author</label>
          <input type="text" id="authorInput">
        </div>
        <div class="row description">
          <label for="">Description</label>
          <textarea name="" id=""></textarea>
        </div>
        <button class="add-note">Add Note</button>
      </form>
    </div>
  </div>
</div>
<div class="wrapper">
  <li class="add-box">
    <div class="icon"><b class="uil uil-plus">+</b></div>
    <p>Add new note</p>
  </li>

  <li class="note">
    <div class="details">
      <p>This is a Title</p>
      <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. A natus commodi facilis quidem hic molestias, odio consequatur, soluta officia enim delectus adipisci, repellendus et nostrum repudiandae nesciunt. Vitae, ipsa neque?</span>
    </div>


</div>
<script src="./Notes.mjs" type="module"></script>
</body>
</html>
